<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Weather Forecast</h1>
    {% for table in tables %}
    <form method="post" action="{% url 'delete_forecast' forloop.counter0 %}">
    {% csrf_token %}
    {{ table|safe }}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this forecast?');">Delete
        Forecast</button>
    </form>
        </form>
        <br>
        <br>
    {% endfor %}
    
    <h2>Add New Forecast</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Forecast</button>
    </form>
</body>

</html>
