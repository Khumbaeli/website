{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}{{ title }} | GitHub Codespaces ♥️ Django{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body class="App-header">
    <div class="navbar">
        <a class="/" href="">Home</a>
        <a href="/projects">Projects</a>
        <a href="/photography">Photos</a>
        <a href="/climbing">Climbing</a>
        
    </div>
    <div class="App">
        <header class="App-header">
            <p>
                My <span class="heart">♥️</span> Portfolio
            </p>
            <img src="{% static 'Shot.JPG' %}" class="App-logo" alt="logo" />
        </header>
    </div>                                                                              
</body>

</html>
